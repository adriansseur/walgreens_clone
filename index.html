<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walgreens: Pharmacy, Health & Wellness, Photo & More for You</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <button id="logo-btn">
            <img src="media/logo.png" alt="letter w logo">
        </button>
        <button id="menu-btn">
            <p id="menu-text">Menu</p>
            <img id="arrow" src="media/arrow.png" alt="button arrow">
        </button>
        <div id="search-bar">
            <input type="text" placeholder="Search">
            <button id="search-btn">
                <img src="media/search.svg" alt="search icon">
            </button>
        </div>
        <div id="cart">
            <button id="cart-btn">
                <img src="media/cart.svg" alt="cart icon">
            </button>
        </div>
    </header>

    <main>
        <div id="location"></div>
        <div id="hero"></div>
        <div id="cyber"></div>
        <div id="email"></div>
    </main>

    <footer>
        <div id="links"></div>
        <div id="copyright"></div>
    </footer>
</body>
</html>
